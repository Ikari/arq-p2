<div class="container" ng-init="carregarCliente()">
    <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
            <h1><span class="glyphicon glyphicon-user"></span> Editar Cliente</h1>
        </div>
        <form name="clienteForm" ng-submit="processForm()">                    
            <div class="form-group">
                <label>Nome</label><input type="text" name="nome" class="form-control" ng-model="cliente.nome" required/>
            </div>
            <div class="form-group">
                <label>CPF</label><input type="text" name="cpf" class="form-control" ng-model="cliente.cpf" required/>
            </div>
            <div class="form-group">
                <label>Data de Nascimento</label><input type="date" name="nascimento" class="form-control" ng-model="cliente.nascimento" required/>
            </div>
            <div class="form-group">
                <label>Telefone</label><input type="text" name="telefone" class="form-control" ng-model="cliente.telefone" required/>
            </div>                  
            <button type="submit" class="btn btn-success bt-lg btn-block">
                <span class="glyphicon glyphicon-flash"></span> Salvar
            </button>
        </form>
    </div>
</div>

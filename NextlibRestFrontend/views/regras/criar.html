<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
            <h1><span class="glyphicon glyphicon-user"></span> Cadastrar Regra</h1>
        </div>
        <form ng-submit="salvar()">                    
            <div class="form-group">
                <label>Nome</label><input type="text" name="nome" class="form-control" ng-model="regra.nome" required/>
            </div>
            <button type="submit" class="btn btn-success bt-lg btn-block">
                <span class="glyphicon glyphicon-flash"></span> Criar
            </button>
        </form>
    </div>
</div>
